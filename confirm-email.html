<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Fast Pay</title>
        <link rel="stylesheet" href="css/animate.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="fontawesome/css/all.min.css"/>
        <link rel="stylesheet" href="css/slidercaptcha.min.css">
        <link rel="stylesheet" href="css/style.css" >
        <link rel="stylesheet" href="css/media.css" >
    </head>
    
    <body>

        <section class="confirm-email">
            <div class="container">
                <div class="massage-error"></div>
                <div class="confirm">
                    <div class="photo-logo">
                        <img src="image/fast_pay-logo.png" />
                    </div>
                    <hr>
                    <div class="confirm-info">
                        <p>we sent your code to:
                            <br>
                            <span class="span-email"></span>
                        </p>
                        <span>please check your email for a message with your code. your code is 6 numbers long.</span>
                        <a>Did not get a code?</a>
                        <form>
                            <label>Enter the 6-digit code</label>
                            <div class="input-code">
                                <input id="code" type="text" name="code" placeholder="#####" />
                            </div>
                            <div class="button-continue">
                                <button class="active" id="continue-button">Continue</button>
                            </div>
                            <div class="buuton-cancel">
                                <button id="cancel-button">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="js/jquery-1.x-git.min.js"></script>
        <script src="js/longbow.slidercaptcha.min.js"></script>
        <script src="js/confirm-email.js"></script>
        
    </body>
</html>
