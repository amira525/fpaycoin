    <body>

                  <ul>
                    <li><a href="./overview-user.html"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-columns-gap" viewBox="0 0 16 16">
                      <path d="M6 1v3H1V1h5zM1 0a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1H1zm14 12v3h-5v-3h5zm-5-1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-5zM6 8v7H1V8h5zM1 7a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H1zm14-6v7h-5V1h5zm-5-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1h-5z"/>
                    </svg> Overview</a></li>
                    <li><a href="./payment-method-user.html"><i class="far fa-credit-card"></i> Payment Method</a></li>
                    <li class="active"><a href="./history-user.html"><i class="fas fa-history"></i> History</a></li>
                    <li><a href="./setting-user.html"><i class="fas fa-cog"></i> Setting</a></li>
                    <li><a href="./Ticket-Support-user.html"><i class="fas fa-headset"></i> Ticket Support</a></li>
                  </ul>
                  <hr>
                  <ul>
                    <li><a href="#"><i class="far fa-question-circle"></i> Help</a></li>
                    <li class="logout"><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-9">
              <div class="overview-admin">
                <div class="search-screen">
                  <div class="search d-flex justify-content-between align-items-center">
                    <h6>Search</h6>
                    <form  action="http://fpaycoins.com/search-user.html" class="d-flex align-items-center justify-content-end">
                      <fieldset>
                        <input class="input-search-user" type="search" name="fsearch" />
                        <span class="icon-search"><i class="fas fa-search"></i></span>
                      </fieldset>
                    </form>
                  </div>
                  <h4>Search</h4>
                  <div class="search-user-list">
                    <table class="table table-search-user">
                      <thead>
                          <tr>
                            <th><span>ID</span></th>
                            <th><span>Transaction</span></th>
                            <th><span>Amount</span></th>
                            <th><span>Payment Source</span></th>
                            <th><span>date</span></th>
                          </tr>
                        </thead>
                      <tbody class="data-search-user"></tbody>
                    </table>
                  </div>
                </div>
              </div>

      <!-- end search -->
