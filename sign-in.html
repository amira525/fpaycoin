<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Fast Pay</title>
        <link rel="stylesheet" href="css/animate.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="fontawesome/css/all.min.css"/>
        <link rel="stylesheet" href="css/slidercaptcha.min.css">
        <link rel="stylesheet" href="css/style.css" >
        <link rel="stylesheet" href="css/media.css" >
    </head>
    
    <body>

        <section class="sign-in">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="sign-in-logo d-flex align-items-center justify-content-center">
                        <div class="container text-center">
                            <img src="image/fast_pay-logo.png" />
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="sign-in-form">
                        <div class="container">
                            <div class="massage-error"></div>
                            <h1>SIGN IN</h1>
                            <form class="data-form">
                                <h6>E-MAIL</h6>
                                <input class="input-sign-in" id="email" type="email" name="emailsignin" required="required" />
                                <h6>PASSWORD</h6>
                                <input class="input-sign-in" id="password" type="password" name="passwordsignin" required="required" />
                                <div class="sign-in-form-button text-center align-items-center">
                                    <button type="submit" class="show-popup-sign-in" id="sign-in" data-popup=".popup">SIGN IN</button>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="sign-in-form-remember">
                                            <input class="remember" type="checkbox" id="remember">
                                            <label for="remember">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="sign-in-form-forget-link">
                                            <a href="./forget-password.html">Forget Password ?</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="text-center align-items-center">
                                <span>Don't have any account ?</span>
                            </div>
                            <div class="text-center align-items-center">
                                <a class="sign-in text-center align-items-center" href="sign-up.html">SIGN UP</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- start popup -->
            <div class="popup sign-in-popup">
                <div class="inner">
                  <span class="close"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg></span>
                  <div class="slidercaptcha card">
                      <div class="card-header">
                        <span>Security Verification</span>
                      </div>
                      <div class="card-body">
                        <div id="captcha"></div>
                      </div>
                    </div>                  
                </div>
              </div>
              <!-- end popup -->
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="js/jquery-1.x-git.min.js"></script>
        <script src="js/longbow.slidercaptcha.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/sign-in.js"></script>
        
    </body>
</html>
