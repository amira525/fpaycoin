<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Fast Pay</title>
        <link rel="stylesheet" href="css/animate.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="fontawesome/css/all.min.css"/>
        <link rel="stylesheet" href="css/style-dashborde-user.css" >
        <link rel="stylesheet" href="css/media.css" >
    </head>
    
    <body>
      <!-- start history -->

      <section class="history">
        <div class="container-fluid">
          <div class="row">
            <div class="col-3">
              <div class="profile-minu">
                <div class="logo-img">
                  <img src="image/fast_pay-logo.png" />
                </div>
                <div class="view-profile">
                  <div class="display-image" id="img-profile"></div>
                  <a href="./Account-Setting-user.html">View Profile</a>
                  <h6>Enas Karim</h6>
                  <div class="verify"></div>
                  <ul>
                    <li><a href="./overview-user.html"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-columns-gap" viewBox="0 0 16 16">
                      <path d="M6 1v3H1V1h5zM1 0a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1H1zm14 12v3h-5v-3h5zm-5-1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-5zM6 8v7H1V8h5zM1 7a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H1zm14-6v7h-5V1h5zm-5-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1h-5z"/>
                    </svg> Overview</a></li>
                    <li><a href="./payment-method-user.html"><i class="far fa-credit-card"></i> Payment Method</a></li>
                    <li class="active"><a href="./history-user.html"><i class="fas fa-history"></i> History</a></li>
                    <li><a href="./setting-user.html"><i class="fas fa-cog"></i> Setting</a></li>
                    <li><a href="./Ticket-Support-user.html"><i class="fas fa-headset"></i> Ticket Support</a></li>
                  </ul>
                  <hr>
                  <ul>
                    <li><a href="#"><i class="far fa-question-circle"></i> Help</a></li>
                    <li class="logout"><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-9">
              <div class="history-screen">
                <h4>history</h4>
                <div class="search">
                    <form target="_blank" action="http://fpaycoins.com/search-user.html" class="d-flex align-items-center justify-content-end">
                      <fieldset>
                        <input class="input-search" type="search" name="fsearch" />
                        <span class="icon-search"><i class="fas fa-search"></i></span>
                      </fieldset>
                    </form>
                </div>
                <div class="history-form">
                  <form style="height: 60px;" class="row align-items-center">
                    <div class="detalis-form col-3">
                      <label>From</label>
                      <input id="date-from" type="date">
                    </div>
                    <div class="detalis-to col-3">
                      <label>To</label>
                      <input id="date-to" type="date">
                    </div>
                    <div class="transaction col-3">
                      <label>Transaction</label>
                      <select>
                       <option>Commercial</option>
                       <option>Financial</option>
                      </select>
                    </div>
                    <div class="align-items-center d-flex debit col-1 justify-content-around">
                      <input id="debit-checkbox" type="checkbox" class="">
                      <label for="debit-checkbox">Debit</label>
                    </div>
                    <div class="credit col-1 d-flex align-items-center justify-content-around me-2 ms-2">
                      <input type="checkbox">
                      <label>Credit</label>
                    </div>
                    <div class="show col-1">
                      <button id="history-show">Show</button>
                    </div>
                  </form>
                </div>
                <div class="number-result">
                  <span>Number Of Results</span>
                  <ul>
                    <li class="select"><a href="#">10</a></li>
                    <li><a href="#">20</a></li>
                    <li><a href="#">30</a></li>
                    <li><a href="#">40</a></li>
                    <li><a href="#">50</a></li>
                  </ul>
                </div>
                <div class="history-list">
                  <table class="table table-history">
                    <tbody class="data-history"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <!-- end history -->
        
            
        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		    <script src="js/jquery-1.x-git.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <script src="js/history-user.js"></script>
        <script src="js/search-user.js"></script>
        
    </body>
</html>
