<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Fast Pay</title>
        <link rel="stylesheet" href="css/animate.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="fontawesome/css/all.min.css"/>
        <link rel="stylesheet" href="css/style-dashborde-user.css" >
        <link rel="stylesheet" href="css/media.css" >
    </head>
    
    <body>
      <!-- start Payment Method -->

      <section class="payment-method">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-3 col-md-12">
              <div class="profile-minu">
                <div class="logo-img">
                  <img src="image/fast_pay-logo.png" />
                </div>
                <div class="view-profile">
                  <div class="display-image" id="img-profile"></div>
                  <a href="./Account-Setting-user.html">View Profile</a>
                  <h6>Enas Karim</h6>
                  <div class="verify"></div>
                  <ul>
                    <li><a href="./overview-user.html"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-columns-gap" viewBox="0 0 16 16">
                      <path d="M6 1v3H1V1h5zM1 0a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1H1zm14 12v3h-5v-3h5zm-5-1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-5zM6 8v7H1V8h5zM1 7a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H1zm14-6v7h-5V1h5zm-5-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1h-5z"/>
                    </svg> Overview</a></li>
                    <li class="active"><a href="./payment-method-user.html"><i class="far fa-credit-card"></i> Payment Method</a></li>
                    <li><a href="./history-user.html"><i class="fas fa-history"></i> History</a></li>
                    <li><a href="./setting-user.html"><i class="fas fa-cog"></i> Setting</a></li>
                    <li><a href="./Ticket-Support-user.html"><i class="fas fa-headset"></i> Ticket Support</a></li>
                  </ul>
                  <hr>
                  <ul>
                    <li><a href="#"><i class="far fa-question-circle"></i> Help</a></li>
                    <li class="logout"><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-7 col-sm-12">
              <div class="payment-method-screen">
                <h4>Payment Method</h4>
                <ul class="type-card">
                  <li class="one">Credit Card<span></span></li>
                  <li class="active"><img src="image/user/MasterCard_early_1990s_logo.png" /><span></span></li>
                  <li><img src="image/user/Visa_Logo.png" /><span></span></li>
                  <li><img src="image/user/2560px-Apple_Pay_logo.svg (1).png" /><span></span></li>
                </ul>
                <form>
                  <div class="number-card">
                    <label>Card Number</label>
                    <input type="number" />
                    <span class="active-card"><img src="image/user/MasterCard_early_1990s_logo.png" /></span>
                  </div>
                  <div class="name">
                    <label>Name</label>
                    <input type="text" />
                  </div>
                  <div class="payment-details">
                    <div class="expiration-date">
                      <label>Expiration Date</label>
                      <input type="date" />
                    </div>
                    <div class="cvv">
                      <label>CVV</label>
                      <input type="password" />
                      <span><i class="fab-regular fas fa-eye"></i></span>
                    </div>
                  </div>
                  <div class="payment-amount">
                    <input type="number" />
                    <select>
                      <option value="1">USD</option>
                      <option value="2">CZK</option>
                      <option value="3">INR</option>
                      <option value="4">MXN</option>
                      <option value="5">RON</option>
                      <option value="6">ARS</option>
                      <option value="7">EUR</option>
                      <option value="8">IDR</option>
                      <option value="9">COP</option>
                      <option value="10">RUB</option>
                      <option value="11">ASD</option>
                      <option value="12">CNY</option>
                      <option value="13">JPY</option>
                      <option value="14">NZD</option>
                      <option value="15">RSD</option>
                      <option value="16">AUD</option>
                      <option value="17">HUF</option>
                      <option value="18">KES</option>
                      <option value="19">PKR</option>
                      <option value="20">THB</option>
                      <option value="21">CAD</option>
                      <option value="22">ISK</option>
                      <option value="23">LTL</option>
                      <option value="24">PEN</option>
                      <option value="25">UAH</option>
                      <option value="26">HRK</option>
                      <option value="27">NOK</option>
                      <option value="28">MYR</option>
                      <option value="29">PLN</option>
                      <option value="30">CLP</option>
                    </select>
                  </div>
                  <div class="payment-massage">
                    <span><i class="fab-solid fas fa-exclamation"></i> Credit card payments may take up 24h to be procssed <i class="fab-solid fas fa-question"></i></span>
                  </div>
                  <div class="save-details">
                    <input type="checkbox" />
                    <label>Save my payment details for future operations</label>
                  </div>
                  <div class="Confirm">
                    <button class="confirm-button">Confirm</button>
                    <button class="cancel-button">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-3 col-md-5 col-sm-12">
              <div class="cryptocurrency">
                <h6><i class="fab-solid fas fa-caret-right"></i> cryptocurrency</h6>
                <ul>
                  <li class="active"><a href="#"><img src="image/user/Group 249.png" /><span></span></a></li>
                  <li><a href="#"><img src="image/user/Group 251.png" /></a></li>
                  <li><a href="#"><img src="image/user/Group 253.png" /></a></li>
                  <li><a href="#"><img src="image/user/Group 246.png" /></a></li>
                  <li><a href="#"><img src="image/user/Group 300.png" /></a></li>
                </ul>
                <div class="qr-img">
                  <img src="image/user/Group 269.png" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <!-- end Payment Method -->
        
            
        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		    <script src="js/jquery-1.x-git.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <script src="js/payment-method-user.js"></script>
        
    </body>
</html>
