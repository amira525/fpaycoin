<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Fast Pay</title>
        <link rel="stylesheet" href="css/animate.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="fontawesome/css/all.min.css"/>
        <link rel="stylesheet" href="css/style.css" >
        <link rel="stylesheet" href="css/media.css" >
    </head>
    
    <body>

        <section class="confirm-email">
            <div class="container">
                <div class="massage-error"></div>
                <div class="confirm">
                    <div class="photo-logo">
                        <img src="image/fast_pay-logo.png" />
                    </div>
                    <hr>
                    <div class="new-password">
                        <form>
                            <div class="input-email">
                                <label>Email</label>
                                <input id="new-pw-user-email" type="email" name="code" />
                            </div>
                            <div class="input-userid">
                                <label>UserId</label>
                                <input id="new-pw-user-id" type="number" name="code" />
                            </div>
                            <div class="input-pw">
                                <label>New Password</label>
                                <input id="new-user-pw" type="password" name="code" />
                            </div>
                            <div class="input-pw">
                                <label>Confirm New Password</label>
                                <input id="new-confirm-user-pw" type="password" name="code" />
                            </div>
                            <div class="inter-button">
                                <button id="change-user-pw">Change</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="js/jquery-1.x-git.min.js"></script>
        <script src="js/longbow.slidercaptcha.min.js"></script>
        <script src="js/change-password.js"></script>
        
    </body>
</html>
