<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Fast Pay</title>
        <link rel="stylesheet" href="css/animate.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="fontawesome/css/all.min.css"/>
        <link rel="stylesheet" href="css/slidercaptcha.min.css">
        <link rel="stylesheet" href="css/style-dashborde-admin.css" >
        <link rel="stylesheet" href="css/media.css" >
    </head>
    
    <body>

        <section class="sign-in-admin">
            <div class="container">
                <div class="massage-error"></div>
                <div class="sign-in-form">
                    <form>
                        <div class="username">
                            <label>Username</label>
                            <input id="username-admin" type="text" />
                        </div>
                        <div class="password">
                            <label>PASSWORD</label>
                            <input id="pw-admin" type="password"  />
                        </div>
                        <div class="choose">
                            <div class="admin">
                                <input type="checkbox" />
                                <label>As an admin</label>
                            </div>
                            <div class="company">
                                <input type="checkbox" />
                                <label>As an Company</label>
                            </div>
                        </div>
                        <div class="sign-in-button">
                            <button id="login-admin">SIGN IN</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="js/jquery-1.x-git.min.js"></script>
        <script src="js/longbow.slidercaptcha.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/login-admin.js"></script>
        
        
    </body>
</html>
